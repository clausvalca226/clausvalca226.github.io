		var blob = new Blob(recordedChunks,{type:"video/mov"});
		var url = URL.createObjectURL(blob);
		var a = document.createElement("a");
		document.body.appendChild(a);
		a.style = "display: none";
		a.href = url;
		a.download = "test.mov";
		a.click();
		window.URL.revokeObjectURL(url);
	}
	// demo: to download after 9sec
	//setTimeout(event=>{mediaRecorder.stop();},9000);
	
function x(n){return canvas.width*n/100;}
function y(n){return canvas.height-canvas.height*n/100;}
function drawScene(moveM,moveP){
	context.clearRect(0, 0, canvas.width, canvas.height);		// clear the screen
	context.fillStyle = "white";
	context.fillRect(0,0,canvas.width, canvas.height);
	context.drawImage(conveyor_belt,x(0),y(32),canvas.width,canvas.height*0.5*2/3);
	context.drawImage(material,x(5+moveM),y(31),canvas.height*0.32*2/3,canvas.height*0.32*2/3);	
	context.drawImage(press,x(66),y(100-moveP),canvas.height*0.57*2/3,canvas.height*0.5*2/3);
}
function animate(){
	t += dt;
	if(t>delay){
		//drop_v += 0.1;
		drop_v = 8;
		if(drop+drop_v<drop_max){drop += drop_v;}
		else{drop = drop_max;}
	}
	if(drop<drop_max){
		//v = 0.24;
		v += 0.01;
		if(d+v<77){d += v;}
		else{d = 77;}
	}
	if(drop>=drop_max){end += dt;}
	drawScene(d,drop);
	if(end>3){
		drawScene(0,0);
		clearInterval(interval);
		mediaRecorder.stop();
	}
}
function run_animation(){
	delay = document.getElementById("delay").value;
	// answer is 3.21
	end = 0;
	t = 0;
	d = 0;
	drop = 0;
	drop_v = 0;
	v = 0;
	interval = setInterval(animate,dt*1000);
	mediaRecorder.start();
}
</script>
