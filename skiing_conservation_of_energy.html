	context.beginPath();
	context.moveTo(0, 2*dh);
	context.bezierCurveTo(p[1][0],p[1][1],p[2][0],p[2][1],p[3][0],p[3][1]);
	context.stroke();
	context.save();
	context.translate(fx(t*dt),fy(t*dt));
	context.rotate(Math.atan((fy(t*dt+dt)-fy(t*dt))/(fx(t*dt+dt)-fx(t*dt))));
	context.drawImage(skier,0,-20,canvas.height*0.08,canvas.height*0.08);
	context.restore();
}
function animate(){
	if(run_stop){
		if(friction.checked==true){
			if(total_t<slow){
				v = 0.5+Math.log((fy(total_t*dt)-fy(0))/fy(max_t*dt)*90+1)*2;
				temp_v = v;
			}
			else{v = (1-(total_t-slow)/(max_t-slow))*temp_v;}
			if(v<0){v=0;}
		}else{v = 0.5+Math.log((fy(total_t*dt)-fy(0))/fy(max_t*dt)*90+1)*2;}
		total_t += v;
		slider.value = total_t;
		drawScene(total_t);
		if((total_t>=max_t-1)||(v<0.06)){
			clearInterval(interval);
			run_stop = !run_stop;
			show_hide();
		}
	}else{drawScene(slider.value);}
}
function run_animation(){
	run_stop = !run_stop;
	if(run_stop){
		total_t = 0;
		show_hide();
		interval = setInterval(animate,20);
	}else{
		show_hide();
		clearInterval(interval);
	}
}
function show_hide(){
	if(run_stop){
		stop_button.style.display = "inline";
		play_button.style.display = "none";
		slider.style.display = "none";
		friction.style.display = "none";
		fric_label.style.display = "none";
		play_label.style.display = "none";
	}else{
		stop_button.style.display = "none";
		play_button.style.display = "inline";
		slider.style.display = "inline";
		friction.style.display = "inline";
		fric_label.style.display = "inline";
		play_label.style.display = "inline";
	}
}
function fx(t){return p[0][0]*Math.pow(1-t,3)+p[1][0]*3*Math.pow(1-t,2)*t+p[2][0]*3*(1-t)*Math.pow(t,2)+p[3][0]*Math.pow(t,3);}
function fy(t){return p[0][1]*Math.pow(1-t,3)+p[1][1]*3*Math.pow(1-t,2)*t+p[2][1]*3*(1-t)*Math.pow(t,2)+p[3][1]*Math.pow(t,3);}
</script>
