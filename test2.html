<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Simple Circuit</title>
		<style>body{ margin: 0;}canvas{ width: 100%; height: 100%;}</style>
	</head>
	<body>
		<p>This is a simulation of charges flowing around a circuit	and magnetic field lines that result from moving charges.</p>
		<script type="module">
import * as THREE from './three.module.js';
//import { OrbitControls } from './OrbitControls.js'; -->

let scene = new THREE.Scene();
let particle = new THREE.Mesh(new THREE.SphereGeometry(1),new THREE.MeshStandardMaterial({color: 0xff0000}));
	particle.position.set(10,10,10);
	scene.add(particle);
//scene.add(new THREE.Mesh(new THREE.CubeGeometry( 1,1,1 ),new THREE.MeshStandardMaterial({color: 0xff0000})));
	
// create the light - the first parameter is the color, the second, the intensity
var light=new THREE.PointLight(0xFFFFFF,2);
// set the position (x,y,z) - in this case, straight from behind and above the camera.
light.position.set(0,3,3);
// add the light to the scene
scene.add(light);	

let camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 1000 );
	camera.position.set(0,20,100);
let renderer = new THREE.WebGLRenderer();
	renderer.setSize( window.innerWidth, window.innerHeight );
	renderer.setClearColor(0xffffff,1);
document.body.appendChild( renderer.domElement );

//var controls = new THREE.OrbitControls( camera, renderer.domElement );
//	controls.update();
//	renderer.render( scene, camera );

function animate() {requestAnimationFrame( animate );/*controls.update();*/renderer.render( scene, camera );}
animate();
</script></body></html>
